<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        .main-content {
            text-align: center;
            padding: 50px;
        }

        img {
            width: 300px;
            margin-bottom: 30px;
        }

        .section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .box h2, .box h3 {
            color: #333;
        }

        .box p {
            color: #666;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
            margin: 10px auto;
        }
		
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="homepage.html" class="black">Programs</a>
            <a href="index.html" class="black">Log Out</a>
            
        </div>
    </header>
    <div class="main-content">
        <img src="bloodp.png" alt="Blood Donation">
        <div class="section">
            <div class="box">
                <h2>Blood Donation</h2>
                <p>Save lives by donating blood. It's a safe process that won't take more than 10-15 minutes.</p>
            </div>
            <div class="box">
                <h3>Choose Suitable Time</h3>
                <select name="time" id="time">
                    <option value="9am">9:00 AM</option>
                    <option value="10am">10:00 AM</option>
                    <option value="11am">11:00 AM</option>
                    <option value="12pm">12:00 PM</option>
                    <option value="1pm">1:00 PM</option>
                    <option value="2pm">2:00 PM</option>
                    <option value="3pm">3:00 PM</option>
                </select>
            </div>
            <div class="box">
                <h3>Choose Location</h3>
                <select name="location" id="location">
                    <option value="west">West Amman Blood Bank</option>
                    <option value="east">East Amman Blood Bank</option>
                    <option value="south">South Amman Blood Bank</option>
                    <option value="north">North Amman Blood Bank</option>
                </select>
            </div>
        </div>
    </div>
 <div class="box">
               <div style="display: flex; justify-content: center;">
    <button style="padding: 15px 30px; background-color: #ff3333; border: none; color: white; border-radius: 10px; cursor: pointer; font-size: 16px;" onclick="showConfirmation()">DOANTE BLOOD</button>
</div>
            </div>
        </div>
    </div>

    <script>
        function showConfirmation() {
            var time = document.getElementById("time").value;
            var location = document.getElementById("location").value;
            alert("Your donation time is: " + time + "\nYour place is: " + location);
        }
    </script>
</body>
</html>
