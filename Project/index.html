<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Donation Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #333333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #666666;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px 20px;
            background-color: #307D7E; /* Light blue/green color */
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
        }

        button:hover {
            background-color: #215F60; /* Darker shade on hover */
        }

        p {
            margin-top: 20px;
            color: #333333;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <!-- Error message container -->
        <div id="error-message" class="error-message"></div>
        <form action="login.php" method="POST">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Create Account</a></p>
    </div>
    <script>
        // JavaScript to display error message
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('error-message').innerText = error;
        }
    </script>
</body>
</html>
