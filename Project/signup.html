

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%; /* Larger container width */
            max-width: 400px; /* Increased maximum width */
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #666666;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 10px);
            padding: 8px 12px; /* Reduced padding */
            margin-top: 5px;
            margin-bottom: 8px; /* Reduced margin */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px; /* Reduced font size */
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px 12px; /* Reduced padding */
            background-color: #307D7E;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px; /* Reduced font size */
            font-weight: 700;
            margin-top: 10px;
        }

        button:hover {
            background-color: #215F60;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <form action="Connection.php" method="POST" >
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="blood-donation">Are you interested in Blood Donation?</label>
                <input type="radio" id="yes-blood-donation" name="blood-donation" value="yes" required onclick="toggleBloodDonationFields()">Yes
                <input type="radio" id="no-blood-donation" name="blood-donation" value="no" required onclick="toggleBloodDonationFields()">No
            </div>
            <div id="blood-donation-fields" style="display: none;">
                <div class="input-group">
                    <label for="blood-type">Blood Type:</label>
                    <select id="blood-type" name="blood-type" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <div class="input-group">
                    <label for="hbp">Do you suffer from high blood pressure?</label>
                    <input type="radio" id="yes-hbp" name="hbp" value="yes" required label for="yes-hbp">Yes
                    <input type="radio" id="no-hbp" name="hbp" value="no" required label for="no-hbp">No
                </div>
                <div class="input-group">
                    <label for="diabetes">Do you suffer from diabetes?</label>
                    <input type="radio" id="yes-diabetes" name="diabetes" value="yes" required label for="yes-diabetes">Yes
                    <input type="radio" id="no-diabetes" name="diabetes" value="no" required label for="no-diabetes">No
                </div>
            </div>
             <button type="button" onclick="validateAndSubmit()">Save Data</button>

			
        
        <button onclick="location.href='index.html';">Sign In</button>
		</form>
    </div> 
	<script>
        function toggleBloodDonationFields() {
            var bloodDonationFields = document.getElementById('blood-donation-fields');
            var yesBloodDonationRadio = document.getElementById('yes-blood-donation');
            var bloodType = document.getElementById('blood-type');
            var gender = document.getElementById('gender');
            var weight = document.getElementById('weight');
            var hbpYes = document.getElementById('yes-hbp');
            var hbpNo = document.getElementById('no-hbp');
            var diabetesYes = document.getElementById('yes-diabetes');
            var diabetesNo = document.getElementById('no-diabetes');

            if (yesBloodDonationRadio.checked) {
                bloodDonationFields.style.display = 'block';
                bloodType.setAttribute('required', true);
                gender.setAttribute('required', true);
                weight.setAttribute('required', true);
                hbpYes.setAttribute('required', true);
                hbpNo.setAttribute('required', true);
                diabetesYes.setAttribute('required', true);
                diabetesNo.setAttribute('required', true);
            } else {
                bloodDonationFields.style.display = 'none';
                bloodType.removeAttribute('required');
                gender.removeAttribute('required');
                weight.removeAttribute('required');
                hbpYes.removeAttribute('required');
                hbpNo.removeAttribute('required');
                diabetesYes.removeAttribute('required');
                diabetesNo.removeAttribute('required');
            }
        }
		  
   function validateAndSubmit() {
        var nameInput = document.getElementById('name');
        var phoneInput = document.getElementById('phone');

        if (!/^[a-zA-Z]+$/.test(nameInput.value)) {
            alert("Please enter a name that contains ONLY letters!");
            nameInput.focus();
            return;
        }

        if (!/^\d{10}$/.test(phoneInput.value) || !phoneInput.value.startsWith('07')) {
            alert("Please enter a Phone Number starting with '07' and consisting of 10 digits!");
            phoneInput.focus();
            return;
        }

        // If validation passes, submit the form
        document.forms[0].submit();
    }
	


    </script>
</body>
</html>
